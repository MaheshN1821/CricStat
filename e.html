<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CricStat</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+AU+QLD:wght@100..400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="e.css" />
  </head>

  <body style="display: flex; justify-content: center">
    <div style="width: 50%; height: auto">
      <div
        class="container mt-5 px-5"
        style="
          background-color: rgba(0, 0, 0, 0.418);
          padding: 20px;
          border-radius: 8px;
        "
      >
        <h2 class="text-center">Batting Strike Rate Calculator</h2>
        <div class="form-group mt-4">
          <label for="Runs">Runs Scored: </label>
          <input
            type="number"
            class="form-control"
            id="Runs"
            placeholder="Enter Runs Scored"
          />
        </div>
        <div class="form-group">
          <label for="balls">Balls Faced:</label>
          <input
            type="number"
            class="form-control"
            id="balls"
            placeholder="Enter number of Balls Faced"
          />
        </div>

        <div class="form-group">
          <label for="res">Strike Rate: </label>
          <input
            type="text"
            class="form-control"
            id="res"
            readonly
            placeholder="Strike Rate Result"
          />
        </div>
      </div>
      <div
        class="container mt-5 px-5 mb-5"
        style="
          background-color: rgba(0, 0, 0, 0.418);
          padding: 20px;
          border-radius: 8px;
        "
      >
        <h2 class="text-center">Bowling Average Calculator</h2>
        <div class="form-group mt-4">
          <label for="Runs1">Runs Conceded: </label>
          <input
            type="number"
            class="form-control"
            id="Runs1"
            placeholder="Enter Number of Runs Conceded"
          />
        </div>
        <div class="form-group">
          <label for="wic">Wickets Taken:</label>
          <input
            type="number"
            class="form-control"
            id="wic"
            placeholder="Enter Number of Wickets taken"
          />
        </div>

        <div class="form-group">
          <label for="res1">Bowling Average: </label>
          <input
            type="text"
            class="form-control"
            id="res1"
            readonly
            placeholder="Result"
          />
        </div>
      </div>
    </div>

    <div class="return">
      <a href="index.html"><h1>Home</h1></a>
    </div>
    <script src="e.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
